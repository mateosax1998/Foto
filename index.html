<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio - Mateo Sax</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Helvetica Neue', sans-serif; 
            color: white; 
            line-height: 1.6; 
            /* FONDO: Mezcla la imagen con un color oscuro para que todo sea legible */
            background: linear-gradient(rgba(15, 15, 15, 0.50), rgba(15, 15, 15, 0.85)), url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #0f0f0f; 
        }
        
        header { padding: 80px 20px; text-align: center; }
        
        /* BANNER: Con transparencia para que se complemente con el fondo */
        .banner-superior {
            max-width: 280px; 
            height: auto;
            margin-bottom: 25px;
            opacity: 0.9; /* Hace el logo ligeramente transparente */
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5)); /* Le da profundidad */
        }

        h1 { font-weight: 200; letter-spacing: 8px; text-transform: uppercase; margin-bottom: 10px; }
        p { color: #888; letter-spacing: 4px; text-transform: uppercase; font-size: 0.9rem; }
        
        .seccion { padding: 40px 20px; max-width: 1200px; margin: 0 auto; }
        .titulo-categoria { 
            font-size: 1.2rem; 
            border-bottom: 1px solid #333; 
            padding-bottom: 10px; 
            margin-bottom: 35px; 
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .galeria {
            column-count: 3;
            column-gap: 20px;
        }

        .galeria img {
            width: 100%;
            display: block;
            margin-bottom: 20px;
            border-radius: 4px;
            transition: all 0.5s ease;
            filter: grayscale(20%); /* Efecto artístico sutil */
        }

        .galeria img:hover { 
            transform: scale(1.02); 
            filter: grayscale(0%) brightness(1.1); 
        }

        @media (max-width: 900px) { .galeria { column-count: 2; } }
        @media (max-width: 600px) { .galeria { column-count: 1; } }
    </style>
head>
<body>

<header>
    <img src="banner.png" alt="M.G. Visuals" class="banner-superior">
    <h1>Mateo Sax</h1>
    <p>Portafolio Fotográfico</p>
</header>

<section class="seccion">
    <h2 class="titulo-categoria">Paisajes y Naturaleza</h2>
    <div class="galeria">
        <img src="foto_paisaje1.jpg" alt="Paisaje">
        <img src="foto_paisaje2.jpg" alt="Paisaje">
        <img src="foto_paisaje3.jpg" alt="Paisaje">
    </div>
</section>

<section class="seccion">
    <h2 class="titulo-categoria">Retratos y Personas</h2>
    <div class="galeria">
        <img src="foto_retrato1.jpg" alt="Retrato">
        <img src="foto_retrato2.jpg" alt="Retrato">
    </div>
</section>

<section class="seccion">
    <h2 class="titulo-categoria">Arquitectura y Urbano</h2>
    <div class="galeria">
        <img src="foto_urbano1.jpg" alt="Urbano">
        <img src="foto_urbano2.jpg" alt="Urbano">
    </div>
</section>

</body>
</html>
