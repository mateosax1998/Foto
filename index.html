<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio de Fotografía</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #111; color: white; }
        header { padding: 40px; text-align: center; }
        h1 { font-weight: 200; letter-spacing: 5px; text-transform: uppercase; }
        
        /* Estilo de cuadrícula distribuida (Masonry) */
        .galeria {
            display: columns;
            column-width: 300px;
            column-gap: 15px;
            padding: 15px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .galeria img {
            width: 100%;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .galeria img:hover { transform: scale(1.03); filter: brightness(1.1); }

        @media (max-width: 600px) { .galeria { column-count: 1; } }
    </style>
</head>
<body>

<header>
    <h1>Mateo Sax - Fotografía</h1>
    <p>Capturando momentos</p>
</header>

<div class="galeria">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Paisaje 1">
    <img src="https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=800&q=80" alt="Paisaje 2">
    <img src="https://images.unsplash.com/photo-1441974231531-c6227db76b6e?auto=format&fit=crop&w=800&q=80" alt="Bosque">
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=80" alt="Montaña">
    <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=800&q=80" alt="Viaje">
</div>

</body>
</html>
