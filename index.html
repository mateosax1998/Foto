<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio - Mateo Sax</title>
    <style>
        body { margin: 0; font-family: 'Helvetica Neue', sans-serif; color: white; background-color: #0f0f0f; line-height: 1.6; }
        
        /* MARCA DE AGUA */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('fondo.png'); background-size: cover; background-position: center;
            opacity: 0.15; z-index: -1; pointer-events: none;
        }
        
        header { padding: 80px 20px; text-align: center; }
        .banner-superior { max-width: 500px; width: 100%; height: auto; margin-bottom: 25px; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5)); }
        h1 { font-weight: 200; letter-spacing: 8px; text-transform: uppercase; margin-bottom: 10px; }
        p { color: #888; letter-spacing: 4px; text-transform: uppercase; font-size: 0.9rem; }

        /* GALER√çA ESTILO PINTEREST (FOTOS COMPLETAS) */
        .seccion { padding: 40px 20px; max-width: 1400px; margin: 0 auto; }
        .titulo-categoria { font-size: 1.2rem; border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 35px; color: #aaa; text-transform: uppercase; letter-spacing: 4px; }

        .galeria { column-count: 2; column-gap: 30px; }
        .galeria img {
            width: 100%; display: block; margin-bottom: 30px; border-radius: 4px;
            cursor: pointer; transition: transform 0.4s ease, filter 0.4s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .galeria img:hover { transform: scale(1.02); filter: brightness(1.1); }

        /* VISOR DE FOTOS (LIGHTBOX) */
        #visor {
            display: none; position: fixed; z-index: 1000; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.95);
            justify-content: center; align-items: center; cursor: zoom-out;
        }
        #visor img { max-width: 90%; max-height: 90%; border-radius: 4px; }

        /* BOT√ìN WHATSAPP FLOTANTE */
        .wsp-flotante {
            position: fixed; bottom: 20px; right: 20px;
            background-color: #25d366; color: white;
            width: 60px; height: 60px; border-radius: 50%;
            text-align: center; font-size: 30px; line-height: 60px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.5); z-index: 100;
            text-decoration: none; transition: 0.3s;
        }
        .wsp-flotante:hover { transform: scale(1.1); background-color: #128c7e; }

        /* REDES SOCIALES PIE DE P√ÅGINA */
        footer { padding: 60px 20px; text-align: center; border-top: 1px solid #222; margin-top: 50px; }
        .redes a { color: #888; text-decoration: none; margin: 0 15px; text-transform: uppercase; letter-spacing: 2px; font-size: 0.8rem; transition: 0.3s; }
        .redes a:hover { color: white; }

        @media (max-width: 1000px) { .galeria { column-count: 1; } }
    </style>
</head>
<body>

<header>
    <img src="banner.png" alt="M.G. Visuals" class="banner-superior">
    <h1>Mateo Sax</h1>
    <p>Portafolio Fotogr√°fico</p>
</header>

<a href="https://api.whatsapp.com/send?phone=TU_NUMERO_AQUI" class="wsp-flotante" target="_blank">
    <span>üì±</span>
</a>

<div id="visor" onclick="this.style.display='none'">
    <img id="fotoGrande" src="" alt="Vista grande">
</div>

<section class="seccion">
    <h2 class="titulo-categoria">Paisajes y Naturaleza</h2>
    <div class="galeria">
        <img src="foto_paisaje1.jpg" onclick="abrirFoto(this.src)">
        <img src="foto_paisaje2.jpg" onclick="abrirFoto(this.src)">
    </div>
</section>

<section class="seccion">
    <h2 class="titulo-categoria">Retratos y Personas</h2>
    <div class="galeria">
        <img src="retratosypersonas/foto1.jpg" onclick="abrirFoto(this.src)">
        <img src="retratosypersonas/foto2.jpg" onclick="abrirFoto(this.src)">
        <img src="retratosypersonas/foto3.jpg" onclick="abrirFoto(this.src)">
        <img src="retratosypersonas/foto4.jpg" onclick="abrirFoto(this.src)">
        <img src="retratosypersonas/foto5.jpg" onclick="abrirFoto(this.src)">
    </div>
</section>

<section class="seccion">
    <h2 class="titulo-categoria">Arquitectura y Urbano</h2>
    <div class="galeria">
        <img src="foto_urbano1.jpg" onclick="abrirFoto(this.src)">
        <img src="foto_urbano2.jpg" onclick="abrirFoto(this.src)">
    </div>
</section>

<footer>
    <div class="redes">
        <a href="https://instagram.com/_soy_mateo_" target="_blank">Instagram</a>
        <a href="mailto:tuemail@ejemplo.com">Correo</a>
        <a href="#">TikTok</a>
    </div>
    <p style="font-size: 0.7rem; color: #444; margin-top: 20px;">¬© 2024 M.G. VISUALS</p>
</footer>

<script>
    function abrirFoto(url) {
        document.getElementById('fotoGrande').src = url;
        document.getElementById('visor').style.display = 'flex';
    }
</script>

</body>
</html>
