<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio - Mateo Sax</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Helvetica Neue', sans-serif; 
            color: white; 
            line-height: 1.6;
            /* IMAGEN DE FONDO */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('fondo.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #000; /* Color de respaldo */
        }

        header { 
            padding: 80px 20px; 
            text-align: center; 
        }

        /* IMAGEN ARRIBA DEL TÍTULO */
        .banner-superior {
            max-width: 250px; /* Ajusta el tamaño de tu logo/banner */
            height: auto;
            margin-bottom: 20px;
        }

        h1 { font-weight: 200; letter-spacing: 8px; text-transform: uppercase; margin: 0; }
        p { letter-spacing: 3px; color: #ccc; }
        
        .seccion { padding: 40px 20px; max-width: 1200px; margin: 0 auto; background: rgba(0,0,0,0.4); border-radius: 10px; margin-bottom: 40px; }
        .titulo-categoria { 
            font-size: 1.5rem; 
            border-bottom: 1px solid #444; 
            padding-bottom: 10px; 
            margin-bottom: 30px; 
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .galeria { column-count: 3; column-gap: 20px; }
        .galeria img { width: 100%; display: block; margin-bottom: 20px; border-radius: 4px; transition: 0.4s; }
        .galeria img:hover { transform: scale(1.02); filter: brightness(1.2); }

        @media (max-width: 900px) { .galeria { column-count: 2; } }
        @media (max-width: 600px) { .galeria { column-count: 1; } }
    </style>
</head>
<body>

<header>
    <img src="banner.png" alt="Logo" class="banner-superior">
    <h1>Mateo Sax</h1>
    <p>PORTAFOLIO FOTOGRÁFICO</p>
</header>

<section class="seccion">
    <h2 class="titulo-categoria">Paisajes y Naturaleza</h2>
    <div class="galeria">
        <img src="foto_paisaje1.jpg" alt="Foto">
        <img src="foto_paisaje2.jpg" alt="Foto">
    </div>
</section>

</body>
</html>
