<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mateo Gallego | Visual Artist</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Inter:wght@200;400&display=swap" rel="stylesheet">

    <style>
        /* RESET Y BASE */
        * { cursor: crosshair; } /* Cursor estilo galería de arte */
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            color: white; 
            background-color: #050505; 
            line-height: 1.6; 
            overflow-x: hidden;
        }
        
        /* EFECTO DE RUIDO CINEMATOGRÁFICO */
        body::after {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.04; z-index: 999; pointer-events: none;
        }

        /* MARCA DE AGUA MEJORADA */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('fondo.png'); background-size: cover; background-position: center;
            opacity: 0.1; z-index: -1; pointer-events: none;
            filter: grayscale(100%);
        }
        
        /* HEADER ANIMADO */
        header { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
        }
        
        .banner-superior { 
            max-width: 450px; width: 80%; height: auto; 
            margin-bottom: 30px; 
            animation: heroFade 2s ease forwards;
        }

        h1 { 
            font-family: 'Syne', sans-serif;
            font-weight: 800; 
            letter-spacing: -3px; 
            text-transform: uppercase; 
            margin: 0;
            font-size: clamp(3rem, 10vw, 5rem); /* Tamaño fluido */
            line-height: 0.9;
        }

        header p { 
            color: #555; 
            letter-spacing: 12px; 
            text-transform: uppercase; 
            font-size: 0.7rem; 
            margin-top: 20px;
        }

        /* SECCIÓN BIOGRAFÍA CON REVELACIÓN */
        .bio-container { 
            max-width: 700px; 
            margin: 100px auto; 
            padding: 0 20px; 
            text-align: center;
            opacity: 0; transform: translateY(30px);
            transition: all 1s ease;
        }

        /* CLASE PARA ANIMAR AL HACER SCROLL */
        .reveal { opacity: 1 !important; transform: translateY(0) !important; }

        .bio-texto { font-size: 1.2rem; color: #999; font-weight: 200; }

        /* GALERÍA PROFESIONAL */
        .seccion { padding: 60px 20px; max-width: 1400px; margin: 0 auto; opacity: 0; transform: translateY(40px); transition: all 1s ease; }
        
        .titulo-categoria { 
            font-family: 'Syne', sans-serif;
            font-size: 0.9rem; 
            font-weight: 400;
            border-left: 2px solid #fff; 
            padding-left: 15px; 
            margin-bottom: 50px; 
            color: #fff; 
            text-transform: uppercase; 
            letter-spacing: 5px; 
        }

        .galeria { column-count: 2; column-gap: 40px; }
        .galeria img {
            width: 100%; display: block; margin-bottom: 40px; border-radius: 2px;
            cursor: pointer; transition: all 0.8s cubic-bezier(0.2, 1, 0.3, 1);
            filter: grayscale(30%) brightness(0.9);
        }
        .galeria img:hover { 
            transform: scale(1.01); 
            filter: grayscale(0%) brightness(1); 
        }

        /* VISOR OSCURO TOTAL */
        #visor {
            display: none; position: fixed; z-index: 1000; top: 0; left: 0;
            width: 100%; height: 100%; background: #000;
            justify-content: center; align-items: center;
        }
        #visor img { max-width: 90%; max-height: 85%; object-fit: contain; }

        /* BOTÓN WHATSAPP MINIMALISTA */
        .wsp-flotante {
            position: fixed; bottom: 40px; right: 40px;
            border: 1px solid rgba(255,255,255,0.2); width: 55px; height: 55px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            z-index: 100; transition: 0.5s; backdrop-filter: blur(5px);
        }
        .wsp-flotante svg { width: 22px; height: 22px; fill: white; }
        .wsp-flotante:hover { background: white; }
        .wsp-flotante:hover svg { fill: black; }

        @keyframes heroFade {
            from { opacity: 0; transform: scale(1.1); filter: blur(10px); }
            to { opacity: 1; transform: scale(1); filter: blur(0); }
        }

        @media (max-width: 1000px) { .galeria { column-count: 1; } }
    </style>
</head>
<body>

<header>
    <img src="banner.png" alt="M.G. Visuals" class="banner-superior">
    <h1>MATEO<br>GALLEGO</h1>

<section class="bio-container scroll-item">

        Cada imagen es un fragmento de tiempo diseñado para ser eterno.

        <a href="https://instagram.com/_soy_mateo_" target="_blank">Instagram</a>

    </div>

<script>
    // Función para abrir fotos
    function abrirFoto(url) {
        document.getElementById('fotoGrande').src = url;
        document.getElementById('visor').style.display = 'flex';
    }

    // EFECTO REVELAR AL HACER SCROLL
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('reveal');
            }
        });
    }, { threshold: 0.1 });

    document.querySelectorAll('.scroll-item').forEach(item => {
        observer.observe(item);
    });
</script>

</body>
</html>
